<script>
   layui.use(['laypage', 'layer'], function() {
      var laypage = layui.laypage;
      layui.layer.load();
      var authToken = localStorage.getItem('authToken');
      verifyLogin();

      function verifyLogin() {
         var jsonParam = {
            // 无参数，通过登录的tocken
            authToken: authToken
         };
         $.ajax({
            type: 'get',
            dataType: "jsonp",
            jsonp: "callback",//服务端用于接收
            async: false,
            contentType: 'application/json',
            url: roadPath + '/reg/user/getUserInfo',
            data: jsonParam,
            success: function (resultMsg) {
               layui.layer.closeAll()
               $(".showLoading").css("opacity", '1')
               if (resultMsg.retCode == 0) {
                  $('#logined').show();
                  $('#noLogin').hide();
                  $('#noshuju').hide();
                  $('#personalRight1').show();
                  // $('#personalRight2').show();
                  var html = '';
                  html += '<div>' +
                     '<img src="../img/moren_doctor.png" alt="">' +
                     '</div>' +
                     '<div class="mar_t font_e">' + resultMsg.data.username + '</div>' +
                     '<div style="margin-top: 20px;">' +
                     '<span class="hospital_tag cursorP" style="background: #FBC47D;" id="tuichu">退出</span>' +
                     '</div>';
                  $('#logined').html(html)
               } else if (resultMsg.retCode == 1004) {
                  $('#noLogin').show();
                  $('#logined').hide();
                  $('#noshuju').show();
                  $('#personalRight1').hide();
                  $('#personalRight2').hide();
                  denglu();
               }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
               layui.layer.closeAll()
               $(".showLoading").css("opacity", '1')
               console.log(XMLHttpRequest);
               console.log(textStatus);
               console.log(errorThrown);
               alert('加载资源失败');
            }
         });
      }
   })
</script>
